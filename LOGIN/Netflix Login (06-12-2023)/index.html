<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="images/Logonetflix.png" alt=""></a>
    </nav>

    <div class="form-body">
        <div class="form-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <button type="submit">Entrar</button>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#"> 
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>
            
            <div class="sign_up">
                <p>Novo por aqui? <a href="#">Cadastre-se</a></p>
            </div>

            <small>
                Esta página é protegida pelo Google reCAPTCHA para certifique-se de que você não é um bot.
                <a href="#">Saber mais.</a>
            </small>
        </div>
        <br>
        <p style="color: rgb(198, 198, 198); font-size: 12px;">Por Sara Melo</p>
    </div>
</body>
</html>
